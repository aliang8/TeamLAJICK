<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life^2</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/life.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<div id="wrap" class="container-fluid">
    <div class="row">
        <div id="main">
            <div class="container-fluid">
                <!-- search bar -->
            </div>
            <div class="task-lists container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="task-column habits">
                            <h2 class="task-column_title habit-title">Habits</h2>
                            <form name="newhabitform" class="task-add">
                                <input type="text" placeholder="New Habit">
                                <button type="submit"><span class="glyphicon glyphicon-plus"></span></button>
                            </form>
                            <ul class="main-list" style="padding-left: 0px;">
                                <li class="task color-neutral">
                                    <div class="task-meta-controls">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="glyphicon glyphicon-trash"></span>
                                        <div class="task-controls">
                                            <div class="habits">
                                                <span class="glyphicon glyphicon-plus"></span> 
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="task habit color-neutral">What</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</html>
