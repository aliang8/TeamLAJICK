<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life^2</title>
    <link rel="stylesheet" type="text/css" href="../static/life.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>


    <!-- Navigation Bar-->
    <div class="container">
        <ul class="nav pav-pills">
            <!-- Navigation Menu-->
            <li class="active"><a data-toggle="tab" href="#myprofile">My Profile</a></li>
            <li class><a data-toggle="tab" href="#leaderboard">Leaderboard</a></li>
            <li class><a data-toggle="tab" href="#tasks">Tasks</a></li>
            <li class><a data-toggle="tab" href="#store">Store</a></li>
            <li class><a data-toggle="tab" href="#workshop">Workshop</a></li>
            <li class="pull right"><a data-toggle="tab" href="#about">About</a></li>
        </ul>
    </div>
    <!-- end container -->

    <!-- End Navigation Bar-->
    <div class="tab-content">
        <div id="myprofile" class="tab-pane fade in active">
            <h1>My Profile</h1>
            <header class="site-header">
                <div class="hero-stats">
                    <div tooltip="Health" class="meter-label">
                        <span class="glyphicon glyphicon-heart"></span>
                    </div>
                </div>
            </header>
        </div>
        <div id="leaderboard" class="tab-pane fade">
            <div class="container">
                <div class="row">
                    <h1>Leaderboard</h1>
                </div>
            </div>
        </div>


        <!--Tasks-->
        <div id="tasks" class="tab-pane fade">
            <h3>Tasks</h3>
            <div id="contentBox" class="clearfix" style="margin:0px auto; width:80%">
                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div id="to-dos">

                            To-dos
                            <hr>

                            <!--Jinja-->



                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div id="habits">

                            Habits
                            <hr>



                        </div>
                    </div>
                    <!-- Add clearfix for only the required viewport -->
                    <div class="clearfix visible-xs"></div>
                    <div class="col-xs-6 col-sm-4">
                        <div id="goals">
                            Goals
                            <hr>




                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="store" class="tab-pane fade">
            <h3>Store</h3>
            <p>Buy our equipment. Make your own rewards.</p>
            <div class="container">
                <div id="myCarousel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li class="item1 active"></li>
                        <li class="item2"></li>
                        <li class="item3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">

                        <div class="item active">
                            <h2>Equipment</h2>
                        </div>



                        <div class="item">
                            <center>

                                <h2>Rewards</h2>
                                <ul id="rewards">
                                </ul>
                                <button id="add_reward">New Reward</button>
                            </center>
                        </div>

                        <div class="item">
                            <center>
                                <h2>IRL</h2>

                            </center>
                        </div>

                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="workshop" class="tab-pane fade">
            <h3>Workshop</h3>
            <div id="contentBox" class="clearfix" style="margin:0px auto; width:80%">
                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div id="to-dos">

                            To-dos
                            <hr>

                            <!--Jinja-->



                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div id="habits">

                            Habits
                            <hr>



                        </div>
                    </div>
                    <!-- Add clearfix for only the required viewport -->
                    <div class="clearfix visible-xs"></div>
                    <div class="col-xs-6 col-sm-4">
                        <div id="goals">
                            Goals
                            <hr>




                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="about" class="tab-pane fade">
            <h3>About</h3>
            <p>Some content in menu 2.</p>
        </div>
    </div>

    <!-- jQuery  -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>

    <script>
        $('#login').modal('hide');
        $('#signup').modal('hide');
    </script>
    <script>
        $(document).ready(function () {
            // Activate Carousel
            $("#myCarousel").carousel();

            // Enable Carousel Indicators
            $(".item1").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function () {
                $("#myCarousel").carousel(2);
            });

            // Enable Carousel Controls
            $(".left").click(function () {
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function () {
                $("#myCarousel").carousel("next");
            });
        });
    </script>
</body>

</html>
